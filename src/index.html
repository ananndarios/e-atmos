<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#005f97">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="sortcut icon" href="../img/logotipo7.png" type="image/gif"/>
    <link rel="stylesheet" href="../css/index.css">
    <!--link rel="manifest" href="../manifest.webmanifest"-->
	<title>E-Atmos</title>


</head>

<body class="" id="">

    <img class="logo" src="../img/logo.png" alt="logo">


    <div class="col-xs-12 content>
        <form accept-charset="UTF-8" action="/" class="clearfix">
            <div class="col-xs-12 form-group card required">
                <label class="control-label text-left">&nbsp;<strong style="color:#001C43; font-size: 15px;"> E-mail:</strong></label>
                <input autocomplete="off" class="input" size="4" type="text" placeholder="Digite aqui o seu e-mail" name="login" required="">
                <div class="alert alert-dismissible alert-danger alert-login" style="margin-top: 20px; display: none;">
                    <strong class="alerta">Digite o seu login corretamente para continuar.</strong> 
                  </div>
            </div>

            <div class="col-xs-12 form-group card required">
                <label class="control-label text-lef">&nbsp;<strong style= "color:#001C43; font-size: 15px"> Senha: </strong></label>
                <input autocomplete="off" class="input" size="20" type="password" placeholder="Digite aqui a sua senha" name="senha" required="">
                <div class="alert alert-dismissible alert-danger alert-senha" style="margin-top: 20px; display: none;">
                    <strong class="alerta">Digite a sua senha corretamente para continuar.</strong> 
                  </div>
                  <div class="col-xs-12 text-center">
                    <div class="col-xs-8 form-group">
                        <button class="form-control btn btn-primary submit-button disabled btn-login" disabled="" type="submit">Entrar</button>
                    </div>
                </div>
            </div>

        
        </form>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>
    // Register service worker to control making site work offline
    if('serviceWorker' in navigator) {
    navigator.serviceWorker
        .register('../sw.js')
        .then(function() { console.log('Service Worker Registered'); });
}


    $(document).ready(function(){
        $("input[name='login']").blur(function(){
            if($(this).val() == ""){
                $(".alert-login").fadeIn();
            }
        }).keyup(function(){
            $(".alert-login").fadeOut();
        });
        $("input[name='senha']").blur(function(){

            if($(this).val() == ""){
                $(".alert-senha").fadeIn();
            }

        }).keyup(function(){
            $(".alert-senha").fadeOut();
            if($(this).val().length > 0 && $("input[name='login']").val().length > 0){
                $(".btn-login").removeClass("disabled").removeAttr("disabled");
            }else{
                $(".btn-login").addClass("disabled").attr("disabled", "disabled");
            }
        })
        $(".btn-login").click(function(){
            if($("input[name='login']").val() == "anannda_rios@hotmail.com" && $("input[name='senha']").val() == "1234"){
                location="home.html";
            }else{
                alert("Usuário não autorizado!");
            }

            return false;
        })
    })
</script>
</html>
